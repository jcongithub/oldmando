<!DOCTYPE html>
<html lang="en">
<head>
  <title>Small Tools - Change Text Cases</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	function toUppercase() {
		var e = document.getElementById("text");
		var text = e.value;
		e.value = text.toUpperCase();
	}

	function toLowercase() {
		var e = document.getElementById("text");
		var text = e.value;
		e.value = text.toLowerCase();
	}
</script>
</head>
<body>
<div class="container">
<div>Change Text Case</div>
<form>
	<div class="form-group row">
	  <div class="col-xs-10">
			<textarea id="text" class="form-control" rows="10"></textarea>
	  </div>
	</div>
	<div class="form-group row">
	  <div class="col-xs-10" class="form-control">
		<button type="button" class="btn btn-default" onclick="toUppercase()">Uppercase</button>
		<button type="button" class="btn btn-default" onclick="toLowercase()">Lowercase</button>
	  </div>
	</div>
</form>
</div>
</body>
</html>
